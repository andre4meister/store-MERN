name: Develop_CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js latest version
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - name: Install Dependencies
        run: |
          cd my-app
          npm ci
      - name: Run Lint
        run: |
          cd my-app
          npm run lint
      - name: Run Tests
        run: |
          cd my-app
          npm run test
