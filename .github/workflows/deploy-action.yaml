name: Master_CI

on:
  pull_request:
    types: [closed]
    branches:
      - master
  workflow_dispatch:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js latest version
        uses: actions/setup-node@v3
        with:
          node-version: "latest"
      - name: Install dependencies
        run: npm ci
      - name: Deploy
        if: matrix.node-version == 'latest' && success()
        run: |
          cd my-app
          npm run deploy
      - name: Trigger Deploy Hook
        if: matrix.node-version == 'latest' && success()
        run: |
          curl -X POST -H "Content-Type: application/json" -d '{}' https://api.render.com/deploy/srv-cfqcmrg2i3mh23gjnhpg?key=cebLvGi8l_Y
